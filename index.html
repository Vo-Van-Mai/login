<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./asset/css/login.css">
    <link rel="stylesheet" href="./asset/css/login_reponsive.css">
</head>
<body>
    <header>
        <h2 class="heading">    
            tên cuộc thi
        </h2>
    </header>
    <div class="content">
        <h2 class="heading">
            đăng kí
        </h2>
        <div class="login">
            <form action="">
                <input type="text" placeholder="Họ và tên:"><br>
                <input type="number" name="maSinhVien" id="" placeholder="MSSV: "> <br>
                <select name="khoa" id="">
                    <option value="Khoa">Khoa</option>
                    <option value="Công nghệ thông tin"> Công nghệ thông tin</option>
                    <option value="Tài chính ngân hàng"> Tài chính ngân hàng</option>
                    <option value="Kế toán kiểm toán">Kế toán kiểm toán</option>
                </select> <br>
                <input type="text" name="Lop" id="" placeholder="Lớp"> <br>
                <div class="button">
                    <input type="reset" value="Đặt lại" class="btn">
                    <input type="submit" value="Đăng kí" class="btn">
                </div>
            </form>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
